<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/BTL/dangky.css">
</head>
<body>
    <div class="container">
        <h1>Đăng Ký</h1>
        <form>
            <label for="name">Tên<span>*</span>: <input type="text" placeholder="Nhập tên của bạn" require=></label>
            <label for="password">Mật khẩu<span>*</span>: <input type="password" placeholder="Nhập mật khẩu của bạn" required></label>
            <label for="re-password">Xác minh mật khẩu<span>*</span>: <input type="password" placeholder="Xác minh lại mật khẩu" required></label>
            <label for="email">
                Email<span>*</span>: <input type="email" placeholder="Nhập email của bạn" required >
            </label>
            <label for="Gender">Giới tính<span>*</span>
                <input type="radio" name="gender" value="male">Nam
                <input type="radio" name="gender" value="female">Nữ
                <input type="radio" name="gender" value="other">Khác
            </label>
            <label for="tel">Số điện thoai<span>*</span>:
                <input type="tel" placeholder="Nhập số điện thoại" required maxlength="10">
            </label>
            <label for="CCCD">CCCD<span>*</span>:
                <input type="tel" placeholder="Nhập số căn cược công dân" required maxlength="12" >
            </label>
            <button>Đăng ký</button>
            <p class="alter">Đã có tài khoản? <a href="#">Đăng nhập</a></p>
            
        </form>
        <p class="note"> *Lập tài khoản để truy cập vào tất cả dữ liệu của thư viện</p>
    </div>
    <div class="c">toi</div>
</body>
</html>
